version: 0.1
cli:
    version: 1.8.1
plugins:
    sources:
        - id: trunk
          ref: v0.0.16
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - taplo@0.7.0
        - actionlint@1.6.24
        - git-diff-check
        - gitleaks@8.16.3
        - ktlint@0.49.0
        - markdownlint@0.33.0
        - prettier@2.8.8
        - renovate@35.64.0
        - shellcheck@0.9.0
        - shfmt@3.5.0
        - yamllint@1.31.0
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ALL]
          paths:
              - gradlew
runtimes:
    enabled:
        - go@1.19.5
        - java@11.0.13
        - node@18.12.1
        - python@3.10.8
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
